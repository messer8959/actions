name: Fourth workflow
on:
    workflow_run:
        workflows: [Third workflow]
        types:
            - completed

jobs:
    success-command:
        runs-on: ubuntu-latest
        if: ${{ github.event.workflow_run.conclusion == 'success' }}
        steps:
            - name: Say hello
              run: echo "Success"
    failed-command:
        runs-on: ubuntu-latest
        if: ${{ github.event.workflow_run.conclusion == 'failure' }}
        steps:
            - name: Say "Failed"
              run: echo "Failed"          
